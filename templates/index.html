<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生活小知识分享</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>生活小知识分享</h1>
    <a href="{{ url_for('submit') }}">提交新小知识</a>
    <ul>
        {% for knowledge in knowledge_db %}
            <li><a href="{{ url_for('detail', knowledge_id=loop.index0) }}">{{ knowledge.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
